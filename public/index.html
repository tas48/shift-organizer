<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Turnos</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="menu flx-rw-r">
            <img src="./assets/logo.png" alt="">
            <h1>Escala de funcionários</h2>
            <button onclick="window.location.href='./pages/funcionario.html'">
                <img src="./assets/table.svg" alt="">
                Tabela Funcionários
            </button>
            <button id="gerar-pdf">
                <img src="./assets/file.svg" alt="">
                Gerar PDF
            </button>
        </div>
        
        <h3>Selecione o Setor</h3>
        <select id="filtro-setor" class="select">r
            <option value="Todos">Todos</option>
            <option value="Atendimento">Atendimento</option>
            <option value="Cozinha">Cozinha</option>
            <option value="Entregas">Entregas</option>
        </select>

        <!-- Tabela de Escala -->
        <table id="escala">
            <thead>
                <tr>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody id="tabela-escala">
                <!-- Seis células por dia - Linhas dinâmicas -->
                <!-- Linhas da tabela -->
            </tbody>
        </table>
        <div class="flx-rw">
            <button id="adicionar-escala">Adicionar Linha</button>
            <button id="remover-escala">Remover Linha</button>
        </div>
    </div>


    <script type="module" src="./context/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="./helper/pdf.js"></script>
</body>
</html>
